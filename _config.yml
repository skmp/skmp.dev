# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: skmp's home
email: 
description: > # this means to ignore newlines until "baseurl:"
  A fun mix of programming, DIY electronics and arty
  
  
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://skmp.github.io" # the base hostname & protocol for your site

#sidebar
default-image: webjeda-logo-big.jpg # If there is no featured image in a post then this image will be showed. Also on all pages this image will be showed. Use a 500x250 image.

#footer

copyright:
   name: skmp
   link: 'https://skmp.github.io'

# Build settings
markdown: kramdown
permalink: /blog/:title/
paginate: 6
paginate_path: /blog/page:num/

collections:
  projects:
    output: true
    permalink: /:collection/:title

# Tracker
#analytics: UA-83979019-1

# Comments
#disqus: yes
#disqus-shortname: webjeda-demo

#social
#facebook: http://facebook.com/webjeda
#quora: http://quora.com/sharathdt
#twitter: http://twitter.com/@webjeda
github: http://github.com/skmp
linkedin: http://linkedin.com/skmp
#email: hello@webjeda.com

#facebook like box
#fb-like-box: yes
#fb-app-id: 549480635219583
#fb-page-url: https://www.facebook.com/webjeda/
#fb-page-title: webjeda

# Sass style
sass:
  style: compressed

# Ruby Gems
plugins: [jekyll-paginate, jekyll-seo-tag]