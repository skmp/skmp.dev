<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

{% if page.img %}
    <meta property="og:image" content="{{site.url}}{{site.baseurl}}/images/{{page.img}}" >
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="{{site.url}}{{site.baseurl}}/images/{{page.img}}" />
    <meta name="twitter:image:alt" content="{{ page.title }}" />
    <link rel="image_src" href="{{site.url}}{{site.baseurl}}/images/{{page.img}}" />
{% endif %}
<meta name="author" content="Stefanos Kornilios Mitsis Poiitidis">

{% seo %}


<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
<link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">  
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
